function shortenFileName(fileName) {

  if (fileName.length <= 20) {
    return fileName; 
  }

  const firstFive = fileName.slice(0, 15);
  const lastFive = fileName.slice(-5);
  const middleDots = '...';

  return `${firstFive}${middleDots}${lastFive}`;
}
